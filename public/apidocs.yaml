openapi: 3.0.0
info:
  description: Survey-App Api Documentation
  version: "1.0.0"
  title: "Survey-App"
tags:
  - name: "Auth"
    description: "Users Authentication | Employees and Standard users"
  - name: "Employee"
    description: "Employee stuff"
  - name: "Standard users"
    description: "Standard users stuff"
servers:
  - description: Survey-App test server
    url: http://192.168.1.100/api/
paths:
  /auth/login:
    post:
      description: login users (employee and standard)
      tags:
        - Auth
      parameters:
        - in: query
          name: email
          schema: 
            type: string
          required: true
        - in: query
          name: password
          schema: 
            type: string
          required: true
      responses:
        200: 
          description: Successfully logged in
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: object 
                    properties: 
                      access_token:
                        type: string
                        example: XXXX-XXXXXXXX-XXXXXXXX-XXXXX
                      token_type:
                        type: string
                        example: bearer
                      expires_in:
                        type: number
                        example: 3600
        401: 
          description: Unauthorized
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid credentials
                  data:
                    type: object 
                    properties: 
                      credentials:
                        type: object 
                        properties: 
                          email:
                            type: string
                            example: derex@mailinator.nt
                          password:
                            type: string
                            example: 123hamadi
                      error:
                        type: string
                        example: Unauthorized
  /auth/register: 
    post: 
      description: standard user register
      tags:
      - Auth
      parameters:
      - in: query
        name: name
        schema: 
          type: string
        required: true
      - in: query
        name: email
        schema: 
          type: string
        required: true
      - in: query
        name: password
        schema: 
          type: string
        required: true
      - in: query
        name: phone_number
        schema: 
          type: string
      responses:
        200: 
          description: Successfully registered
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully registered
                  data:
                    type: object 
                    properties: 
                      user:
                        type: object 
                        properties: 
                          role:
                            type: string
                            example: standard
                          name:
                            type: string
                            example: Meez
                          email:
                            type: string
                            example: meez@main.net
                          updated_at:
                            type: string
                            example: 2020-11-07T12:12:54.000000Z
                          created_at:
                            type: string
                            example: 2020-11-07T12:12:54.000000Z
                          id:
                            type: number
                            example: 8
                      token:
                        type: string
                        example: XXXX-XXXXXXXX-XXXXXXXX-XXXXX
        422: 
          description: Invalid data
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: error
                  data:
                    type: object 
                    properties: 
                      name:
                        type: array 
                        items: 
                          type: string 
                          example: The name must be a string.
                      email:
                        type: array 
                        items: 
                          type: string
                          example: The email has already been taken.
  /auth/logout: 
    post: 
      description: logout the user (employee or standard user)
